<div x-data="app">
    <form x-on:submit.prevent="$store.user.updateUser" class="m-3 p-3 border border-2 border-secondary rounded">
      
      <div class="form-group">
        <label for="paymentMethod" class="form-label fs-6">Payment Method</label>
        <select x-model="$store.user.pay.paymentMethod" class="form-select">
          <option value="" selected>Select</option>
          <option value="Mastercard">Mastercard</option>
          <option value="Visa Card">Visa Card</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="cardNumber" class="form-label fs-6">Card Number</label>
        <input type="text" class="form-control" placeholder="9999-9999-9999-9999" x-model="$store.user.pay.cardNumber">
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Expiry Date</label>
          <input type="month" class="form-control" x-model="$store.user.pay.expiryDate">
        </div>
  
        <div class="form-group col-md-6">
          <label>CVV</label>
          <input type="text" class="form-control" maxlength="3" minlength="3" x-model="$store.user.pay.cvvCode">
        </div>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="width: 162px; height: 60px;">Submit</button>
      </div>
  
    </form>

<script>
    function showPopup() {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("popup").style.display = "block";
  }

  function hidePopup() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("popup").style.display = "none";
  }
</script>

<style>
   body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;

        .button-container {
            display: flex;

        }
    .favorite-button {
        position: fixed;
        bottom: 20px;

        font-size: 16px;

        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      background-color: #fff;
      border: 1px solid #3498db;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 900;
    }
    .close-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 16px;

      cursor: pointer;
